<!doctype html>
<html>
    <head>
        <title>HTML - Form </title>
        <meta charset="utf-8">
        <meta name="description" content="Session 8 form task">
        <link rel="stylesheet" href="form_task.css">
    </head>
    <body>
        <!-- This is a large un-styled form -->
        <h1> Travel Survey</h1>
        <form>
        
          <fieldset id="persoinf">
            <legend>HTML - Form</legend>
              <label for="fname">First Name:</label> <input type="text" id="fname" name="first_name" minlength="4" required><br><br>
              <label for="sname">Last Name:</label> <input type="text" id="sname" name="last_name" required><br><br>
              <label for="address">Address Line 1:</label> <input type="text" id="address" name="address_1" required><br><br>
              <label for="postcode">Post Code:</label> <input type="text" id="postcode" name="post_code" required><br><br>
              <label for="phone1">Phone Number1:</label> <input type="tel" id="phone1" name="phone1" required><br><br>
              <label for="phone2">Phone Number2:</label> <input type="tel" id="phone2" name="phone2"><br><br>
              <label for="email">Email:</label> <input type="email" id="email" name="email" required><br>
          </fieldset>  
        <!-- Travel  Information --> 
            
            <p> How do you normally travel to university?</p>
            <input type="radio" name="tasport_method" value="drive" id="drive"><label for="drive">Drive</label><br>
            <input type="radio" name="tasport_method" value="public" id="publictransport"><label for="publictransport">Public transport</label><br>
            <input type="radio" name="tasport_method" value="public" id="walk"><label for="walk">Walk</label><br><br>
            
            <label for="travel_time">How long does it take you to travel in? </label>
            <select name="travel_time" id="travel_time">
                <option value="10">0 - 10 mins</option>
                <option value="20">10 - 20 mins</option>
                <option value="30">20 - 30 mins</option>
                <option value="30+">30 mins +</option>
            </select><br><br>
            
        <!--  Declaration  -->     
            
            <p>Are you happy for us to email you?</p>
                <input type="radio" name="yes" value="yes" id="yes"><label for="yes">Yes</label>
                <input type="radio" name="no" value="no" id="no"><label for="no">No</label><br><br>
        
        <!-- Submit button -->            
            <button type="submit" id="submit_button">Submit</button>    
        </form>
    </body>
</html>
