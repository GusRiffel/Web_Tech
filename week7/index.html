<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week7_JavaScript</title>
</head>
<body>
  <script type="text/javascript">

    //variables
    let name;
    let age;
    let yourLocation;

    //assign values
    name = "Gustavo";
    age = 33; // integer dont need ""
    yourLocation = "London";

    //output
    document.write(`<p>Your name: ${name}</p>`);
    document.write(`<p>Your age: ${age}</p>`)
    document.write(`<p>Your location: ${yourLocation}</p>`)
  </script>
</body>
</html>
