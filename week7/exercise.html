<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    function calculateNumber(){
      let number1 = parseInt(document.getElementById("number1").value);
      let number2 = parseInt(document.getElementById("number2").value);
      let number3 = parseInt(document.getElementById("number3").value);

      let result = number1+number2+number3;
      document.getElementById("result").innerHTML = `The result of your sum is ${result}`;
    }
  </script>
</head>
<body>
  <input type="number" placeholder="enter number 1" id="number1"><br>
  <input type="number" placeholder="enter number 2" id="number2"><br>
  <input type="number" placeholder="enter number 3" id="number3"><br>
  
  <p><button onclick="calculateNumber()">Click me</button></p>
  <h1 id="result"></h1>
</body>
</html>
